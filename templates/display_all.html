<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>Anime</th>
            <th>Author</th>
            <th>Genre</th>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{record.name}}</td>
                <td>{{record.author}}</td>
                <td>{{record.genre}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
