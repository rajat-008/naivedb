{% extends "insert.html" %}
{% block content %} 
<center>
<h2>Update Record</h2>

<div class="container">
  <form action="/update/{{ pkey }}" method="post">
    
    <div class="row">
      <div class="col-25">
        <label for="author">Author</label>
      </div>
      <div class="col-75">
        <input type="text" id="author" name="author" placeholder="enter author name">
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="genre">Genre</label>
        </div>
        <div class="col-75">
          <input type="text" id="genre" name="genre" placeholder="enter genre">
        </div>
      </div>
    
    
    <div class="row">
      <input type="submit" value="Update">
    </div>
  </form>
</div>
</center>
{% endblock %}
